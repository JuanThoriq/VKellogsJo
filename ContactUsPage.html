<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>VKellog's | Contact Us</title>
    <link rel="stylesheet" href="./assets/css/ContactUsPage.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">VKellog's</div>
      </nav>
    </header>

    <main>
      <!-- <div class="back-button">
            <a href="./LandingPage.html"></a>
        </div> -->

      <section class="contact-us-section">
        <h2>We like to know your <span class="highlight">Feedback</span></h2>

        <a class="btn-small-arrow" href="./index.html">
          <i class="ri-arrow-left-s-line"></i>
        </a>

        <form id="contact-form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Input your First Name"
            />
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Input your Last Name"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Input your Email"
            />
          </div>

          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              placeholder="Input your Phone Number"
            />
          </div>

          <div class="form-group">
            <label>Inquiry Type</label>
            <div class="radio-group">
              <label
                ><input type="radio" name="inquiry-type" value="feedback" />
                Feedback</label
              >
              <label
                ><input type="radio" name="inquiry-type" value="partnership" />
                Partnership</label
              >
              <label
                ><input type="radio" name="inquiry-type" value="others" />
                Others</label
              >
            </div>
          </div>

          <div class="form-group">
            <label for="message">Messages :</label>
            <textarea
              id="message"
              name="message"
              placeholder="Input your Message"
            ></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <div id="success-modal" class="modal">
      <div class="modal-content">
        <span class="close-button"> &times; </span>
        <p>Thank you for the message ğŸ˜ŠğŸ™ğŸ»</p>
      </div>
    </div>

    <script src="./assets/js/contact-us.js"></script>
  </body>
</html>
